<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Rocket NFTs</title>
  </head>

  <body>
    <header class="header">
      <img src="./public/assets/logo.svg" alt="logo da Rocket NFTs" />

      <nav class="headerNav">
        <a href="#black">Comprar NFT</a>
        <a href="#black">Sobre</a>
        <a href="#black">FAQ</a>
      </nav>

      <button class="headerButton">
        <img
          src="./public/assets/logo_MetaMask.svg"
          alt="logo meta-mask"
        />Conectar carteira
      </button>
    </header>

    <img class="background" src="./public/assets/background.png" alt="" />

    <main>
      <section class="main-1">
        <div class="artists">
          <p>
            Mercado digital para colecionáveis em criptos e tokens não fungível
            (NFT). Compre, venda e descubra ativos digitais exclusivos para
            você.
          </p>

          <div class="selectedOnes">
            <div>
              <img
                class="artist-1"
                src="./public/assets/artista-1.png"
                alt="foto de um dos artistas selecionados"
              />
              <img
                class="artist-2"
                src="./public/assets/artista-2.png"
                alt="foto de um dos artistas selecionados"
              />
              <img
                class="artist-3"
                src="./public/assets/artista-3.png"
                alt="foto de um dos artistas selecionados"
              />
              <img
                class="artist-4"
                src="./public/assets/artista-4.png"
                alt="foto de um dos artistas selecionados"
              />
            </div>

            <p>
              +10<br />
              Artistas selecionados
            </p>
          </div>
        </div>

        <h2>Descubra a verdadeira arte digital e colecione diversas NFTs</h2>
        <img src="./public/assets/badge.svg" alt="badge" />
      </section>

      <section class="gallery">
        <img src="./public/assets/galeria-1.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-2.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-3.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-4.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-5.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-6.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-7.png" alt="foto de uma astronauta" />
        <img src="./public/assets/galeria-8.png" alt="foto de uma astronauta" />
      </section>
    </main>
  </body>
</html>
